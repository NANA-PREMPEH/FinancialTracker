{% extends "base.html" %}

{% block title %}Add Expense - Financial Tracker{% endblock %}

{% block content %}
<div class="card">
    <h1>Add Transaction</h1>

    <form method="POST" action="{{ url_for('main.add_expense') }}" enctype="multipart/form-data" style="max-width: 35rem;">
        
 <!-- Date with Quick Selection -->
        <div class="form-group">
            <label for="date">Date</label>
            <div class="date-quick-select">
                <button type="button" class="btn-sm btn-secondary" onclick="setToday()">Today</button>
                <button type="button" class="btn-sm btn-secondary" onclick="setYesterday()">Yesterday</button>
                
                <!-- Lock Date Controls -->
                <button type="button" id="lock-date-btn" class="btn-sm btn-outline-secondary" onclick="lockDate()" title="Lock this date for multiple entries">
                    ðŸ”’ Lock Date
                </button>
                <span id="locked-date-container" style="display: none;"></span>
            </div>
            <input type="date" id="date" name="date" value="{{ now_date }}">
        </div>

        <!-- Transaction Type Toggle -->
        <div class="form-group">
            <label>Transaction Type</label>
            <div class="transaction-type-toggle">

                <input type="radio" id="type_expense" name="transaction_type" value="expense" checked>
                <label for="type_expense" class="toggle-btn">Expenses</label>

                <input type="radio" id="type_income" name="transaction_type" value="income">
                <label for="type_income" class="toggle-btn">Income</label>

                <input type="radio" id="type_transfer" name="transaction_type" value="transfer">
                <label for="type_transfer" class="toggle-btn">Transfer</label>
            </div>
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" name="description" placeholder="e.g., Lunch at restaurant" required autofocus>
        </div>

        <!-- Amount -->
        <div class="form-group">
            <label for="amount">Amount (GHS)</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
        </div>

        <!-- Category with Icons -->
        <div class="form-group">
            <label>Category</label>
            <div class="category-grid">
                {% for category in categories %}
                <div class="category-option">
                    <input type="radio" id="cat_{{ category.id }}" name="category" value="{{ category.id }}" {% if loop.first %}checked{% endif %}>
                    <label for="cat_{{ category.id }}" class="category-card">
                        <span class="category-icon">{{ category.icon }}</span>
                        <span class="category-name">{{ category.name }}</span>
                    </label>
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- Wallet Selection -->
        <div class="form-group">
            <label for="wallet">Wallet</label>
            <select id="wallet" name="wallet" required>
                {% for wallet in wallets %}
                    <option value="{{ wallet.id }}" {% if loop.first %}selected{% endif %}>
                        {{ wallet.icon }} {{ wallet.name }} ({{ wallet.currency }} {{ "%.2f"|format(wallet.balance) }})
                    </option>
                {% endfor %}
            </select>
        </div>

       

        <!-- Notes -->
        <div class="form-group">
            <label for="notes">Notes (Optional)</label>
            <textarea id="notes" name="notes" rows="3" placeholder="Add additional details..."></textarea>
        </div>

        <!-- Tags/Labels -->
        <div class="form-group">
            <label for="tags">Labels (Optional)</label>
            <input type="text" id="tags" name="tags" placeholder="e.g., ProviderFee, ServiceFee, Parking">
            <small style="color: var(--color-text-muted); font-size: 0.85rem;">Separate multiple labels with commas</small>
        </div>

        <!-- Receipt Upload -->
        <div class="form-group">
            <label for="receipt">Receipt Photo (Optional)</label>
            <input type="file" id="receipt" name="receipt" accept="image/*" class="file-input">
        </div>

        <div style="display: flex; gap: 1rem; margin-top: 2rem;">
            <button type="submit" name="action" value="save" style="flex: 1;">Save Transaction</button>
            <button type="submit" name="action" value="save_and_continue" style="flex: 1; background-color: var(--color-success);">Save & Continue</button>
            <a href="{{ url_for('main.dashboard') }}" class="btn-secondary" style="flex: 1; display: flex; align-items: center; justify-content: center; text-decoration: none; border-radius: var(--radius-md); background-color: #6b7280; color: white;">Cancel</a>
        </div>
    </form>
</div>

<script>
function setToday() {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('date').value = today;
    clearDateLock(); // Clear lock if user explicitly selects Today
}

function setYesterday() {
    const yesterday = new Date();
    yesterday.setDate(yesterday.getDate() - 1);
    document.getElementById('date').value = yesterday.toISOString().split('T')[0];
    // Optional: Decide if setting yesterday should also lock it or just set it. 
    // For now, let's just set it. User can lock it if they want.
}

// --- Date Locking Feature ---

function lockDate() {
    const dateInput = document.getElementById('date');
    const dateValue = dateInput.value;
    if (dateValue) {
        localStorage.setItem('lockedDate', dateValue);
        updateLockUI(dateValue);
    }
}

function clearDateLock() {
    localStorage.removeItem('lockedDate');
    updateLockUI(null);
}

function updateLockUI(lockedDate) {
    const lockContainer = document.getElementById('locked-date-container');
    const lockBtn = document.getElementById('lock-date-btn');
    const dateInput = document.getElementById('date');

    if (lockedDate) {
        // Show locked state
        if (lockContainer) {
            lockContainer.style.display = 'inline-block';
            lockContainer.innerHTML = `
                <span class="badge badge-warning" style="font-size: 0.9rem; padding: 5px 10px; margin-left: 10px;">
                    ðŸ”’ Locked: ${lockedDate} 
                    <button type="button" class="close" aria-label="Close" onclick="clearDateLock()" style="float: none; font-size: 1.2rem; line-height: 0.8; margin-left: 5px;">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </span>
            `;
        }
        if (lockBtn) lockBtn.style.display = 'none';
        
        // Ensure input matches locked date
        if (dateInput.value !== lockedDate) {
             dateInput.value = lockedDate;
        }
    } else {
        // Show unlock state
        if (lockContainer) lockContainer.style.display = 'none';
        if (lockBtn) lockBtn.style.display = 'inline-block';
    }
}

// Initialize on load
window.onload = function() {
    const lockedDate = localStorage.getItem('lockedDate');
    const dateInput = document.getElementById('date');
    
    // Inject Lock UI elements if they don't exist (or we could add them to HTML directly)
    // Let's assume we added them to HTML or add them dynamically here if simpler for the edit.
    // But for robustness, let's rely on the HTML being present. 
    // Wait, I need to add the HTML elements too.
    
    if (lockedDate) {
        dateInput.value = lockedDate;
        updateLockUI(lockedDate);
    } else {
        if (!dateInput.value) {
            setToday();
        }
        updateLockUI(null);
    }
};
</script>
{% endblock %}
